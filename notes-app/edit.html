<!DOCTYPE HTML>

<html> 
    <head> 
        <link rel="stylesheet" href="/styles/styles.css">
        <title> Edit your note </title>
    </head> 
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title"> Notes App! </h1>
                <h2 class="header__subtitle"> Take notes and never forget</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container actions__container--spaced">
                <a href="/index.html"> Home </a>
                <span id="edited"></span>
            </div>
        </div>
        
        <input id="note-title" placeholder="Note title">
        
        <textarea name="" id="note-body" cols="30" rows="10" placeholder="Enter note text"></textarea>
        <button id="remove-note">Remove note</button>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment-with-locales.min.js"></script>
        <script src="/scripts/notes-function.js"></script>
        <script src="/scripts/notes-edit.js"></script>
    </body>
</html>
