<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="icon" href="/images/favicon.png">
</head>
<body>

    <div class="header">
        <div class="container">
            <h1 class="header__title"> Todo App </h1>
            <h2 class="header__subtitle"> What do you need to do? </h2>
        </div>
    </div>

    <div class="actions">
        <div class="actions__container">
            <input id="todo-input" class="input" type="text" placeholder="Search">
            <label class="checkbox">
                <input id="hide-completed" type="checkbox"> Check this to hide completed todos
            </label>
        </div>
    </div>

    <div class="container">
        <div id="todos"></div>
        <!-- This form allows us to submit a new todo to the list  -->
        <form id="todo-form">
            <input class="input" type="text" placeholder="Enter your todo" name="myTodo">
            <button class="button"> Add todo </button>
        </form>
    </div>


    <script src="/scripts/uuid4.min.js"></script>
    <script src="/scripts/todos-function.js"></script>
    <script src="/scripts/todo-app.js"></script>
</body>
</html>
